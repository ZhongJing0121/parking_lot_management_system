<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>室内停车场管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <style type="text/css">
        .page {
            width: 50%;
            margin-left: 450px;
            margin-top: 30px;
        }
    </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="common/commonElement :: head"></div>
    <div th:replace="common/commonElement :: left-nav"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" method="post" th:action="@{/vip/renew}">
                <input type="hidden" name="id" th:value="${vip.id}">
                <input type="hidden" name="charge" th:value="${vip.charge}">
                <div class="layui-form-item">
                    <label class="layui-form-label">会员名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入姓名"
                               autocomplete="off" class="layui-input" th:value="${vip.username}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phoneNum" required lay-verify="required" placeholder="请输入手机号码"
                               autocomplete="off" class="layui-input" th:value="${vip.phoneNum}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车牌号</label>
                    <div class="layui-input-block">
                        <input type="text" name="plateNumber" required lay-verify="required" placeholder="请输入车牌号"
                               autocomplete="off" class="layui-input" th:value="${vip.plateNumber}">
                    </div>
                </div>

                <div class="layui-form-item layui-col-md4">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="startTime" autocomplete="off" class="layui-input" lay-verify="required"
                               id="startTime" th:value="${vip.startTime}" readonly>
                    </div>
                </div>

                <div class="layui-form-item layui-col-md4">
                    <label class="layui-form-label">到期时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="endTime" autocomplete="off" class="layui-input" lay-verify="required"
                               id="endTime" th:value="${vip.endTime}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">续费</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © zhongjing.info
        </div>
    </div>
</div>
<div th:replace="common/commonElement :: jsFile"></div>
<script th:inline="javascript" type="text/javascript">
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    layui.use('form', function () {
        var form = layui.form;
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        // laydate.render({
        //     elem: '#startTime'
        // });

        laydate.render({
            elem: '#endTime',
            min: '[[${vip.endTime}]]'
        });
    });
</script>
</body>
</html>
